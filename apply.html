<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for a Job - IT Consulting Services</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="careers.html">Careers</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="apply">
            <h1>Apply for a Job</h1><br><br>
            <form action="/api/apply" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone"><br>

                <label for="position">Position:</label>
                <select id="position" name="position" required>
                    <option value="Software Developer">Software Developer</option>
                    <option value="Cloud Engineer">Cloud Engineer</option>
                    <option value="Cybersecurity Specialist">Cybersecurity Specialist</option>
                    <option value="Network Administrator">Network Administrator</option>
                </select><br>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea><br><br><br>

                <button type="submit">Apply</button><br><br><br><br>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 IT Consulting Services. All rights reserved.</p>
    </footer>
</body>
</html>
